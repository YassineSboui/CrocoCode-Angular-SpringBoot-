<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="site-section">
    <div class="container py-5" style="width: 50vw">
      <div class="row">
        <div class="col-lg">
          <form [formGroup]="signUpForm">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                formControlName="prenom"
              />
            </div>
            <div
              *ngIf="
                (signUpForm.controls['prenom'].invalid &&
                  signUpForm.controls['prenom'].touched) ||
                signUpForm.controls['prenom'].dirty
              "
            >
              <div
                *ngIf="
              signUpForm.controls['prenom'].errors?.['required'] 
            "
                style="color: red"
              >
                First name required
              </div>
              <div
                *ngIf="
              signUpForm.controls['prenom'].errors?.['minlength'] 
            "
                style="color: red"
              >
                Invalid First name
              </div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                formControlName="nom"
              />
            </div>
            <div
              *ngIf="
                (signUpForm.controls['nom'].invalid &&
                  signUpForm.controls['nom'].touched) ||
                signUpForm.controls['nom'].dirty
              "
            >
              <div
                *ngIf="
              signUpForm.controls['nom'].errors?.['required'] 
            "
                style="color: red"
              >
                Last name required
              </div>
              <div
                *ngIf="
              signUpForm.controls['nom'].errors?.['minlength'] 
            "
                style="color: red"
              >
                Invalid last name
              </div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Cin"
                formControlName="cin"
              />
            </div>
            <div
              *ngIf="
                (signUpForm.controls['cin'].invalid &&
                  signUpForm.controls['cin'].touched) ||
                signUpForm.controls['cin'].dirty
              "
            >
              <div
                *ngIf="
              signUpForm.controls['cin'].errors?.['required'] 
            "
                style="color: red"
              >
                Cin required
              </div>
              <div
                *ngIf="
              signUpForm.controls['cin'].errors?.['minlength'] 
            "
                style="color: red"
              >
                Invalid Cin
              </div>
            </div>
            <div class="form-group">
              <input
                type="mail"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
            </div>
            <div
              *ngIf="
                (signUpForm.controls['email'].invalid &&
                  signUpForm.controls['email'].touched) ||
                signUpForm.controls['email'].dirty
              "
            >
              <div
                *ngIf="
              signUpForm.controls['email'].errors?.['required'] 
            "
                style="color: red"
              >
                Email required
              </div>
              <div
                *ngIf="
              signUpForm.controls['email'].errors?.['pattern'] 
            "
                style="color: red"
              >
                Invalid email
              </div>
            </div>

            <div class="form-group">
              <input
                type="mot_de_passe"
                class="form-control"
                placeholder="mot_de_passe"
                formControlName="mot_de_passe"
              />
            </div>

            <div
              *ngIf="
                (signUpForm.controls['mot_de_passe'].invalid &&
                  signUpForm.controls['mot_de_passe'].touched) ||
                signUpForm.controls['mot_de_passe'].dirty
              "
            >
              <div
                *ngIf="
              signUpForm.controls['mot_de_passe'].errors?.['required'] 
            "
                style="color: red"
              >
                mot_de_passe required
              </div>
              <div
                *ngIf="
              signUpForm.controls['mot_de_passe'].errors?.['mot_de_passe'] 
            "
                style="color: red"
              >
                Invalid mot_de_passe
              </div>
            </div>

            <div class="form-group">
              <input
                type="submit"
                class="btn btn-primary py-3 px-5"
                value="Sign Up"
                (click)="signUp()"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
